{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'employees/css/style.css' %}">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark shadow-sm p-3">
    <div class="container d-flex justify-content-between flex-wrap">
        <a href="/" class="navbar-brand">Employee Management System</a>
        <div class="d-flex gap-2 flex-wrap">
            <a href="/add/" class="btn btn-success btn-sm">+Add Employee</a>
            <a href="/inactive/" class="btn btn-outline-warning btn-sm"><i class="bi bi-trash"></i></a>
        </div>
    </div>
    </nav>

   <!-- alert msg -->
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div class="alert 
                    {% if message.tags == 'error' %}alert-danger
                    {% else %}alert-{{ message.tags }}{% endif %} 
                    alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
{% endif %}



<div class="container-fluid mt-4 px-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
